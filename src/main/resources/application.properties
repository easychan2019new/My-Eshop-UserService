server.port=0
eureka.client.service-url-defaultZone=http://localhost:8761/eureka
spring.application.name=user-service
eureka.instance.instance-id=${spring.application.name}:${instanceId:${random.value}}

eureka.instance.lease-renewal-interval-in-seconds=2
eureka.instance.lease-expiration-duration-in-seconds=3

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/eshop-user-profile?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=eshop
spring.datasource.password=eshop
spring.datasource.validation-query=SELECT 1;
spring.datasource.initial-size=2

spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.error.include-message=always
server.error.include-binding-errors=always